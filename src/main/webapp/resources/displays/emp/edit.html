<!-- Tab panes + Panel body -->
<div class="panel-body tab-content">
	<div class="tab-pane active" id="new">
		<h4>Edit Employee - {{emp.firstName}}</h4>
		<br/>
		<form ng-submit="updateEmployee()" class="form-horizontal">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label">Employee Id</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Emp Id" ng-model="emp.id" id="id" readonly="readonly"></input>
				</div>
			</div>
			
			<div ng-include="'resources/displays/emp/form-elements1.html'">
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Update</button>
				</div>
			</div>
		</form>
	</div>
</div>
